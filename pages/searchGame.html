<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Entry Page</title>
    <script>
        function CheckForm() {
            if (document.getElementById("search-input").value == "") {
                event.preventDefault();
                document.getElementById("error").innerHTML = "Please enter a Game Title";
            }
        }
    </script>
</head>

<body>
    <div id="container">
        <h1>Search for a game here!</h1>
        <form action="/searchGame" method="post" onsubmit="return CheckForm()">
            <span id="error" style="color: red"></span>
            <br>
            <label for="game">Enter title of game here</label>
            <br>
            <input type="text" name="game" id="search-input" placeholder="Enter Game Here">
            <br>
            <button type="submit" id="search-button">Search Game</button>
        </form>
        <br>
        <span id="search-result"></span>
    </div>
    <br>
    <nav>
        <a href="index.html">Add a game to the list.</a>
        <br>
        <a href="gameList.html">Go to Games list.</a>
    </nav>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString)
        if (urlParams.get("game") == "game_not_found") {
            document.getElementById("search-result").innerText = "Game not found!";
        }
        else if (urlParams.get("game") == null) {
            document.getElementById("search-result").innerText = ""
        }
        else {
            document.getElementById("search-result").innerText = urlParams.get("game") + " was found!";
        }
    </script>
</body>

</html>
