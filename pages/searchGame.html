<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Entry Page</title>
    <script>
        function CheckForm() {
            if (document.getElementById("search-input").value == "") {
                event.preventDefault();
                document.getElementById("error").innerHTML = "Please enter a Game Title";
            }
        }

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value;
            fetch(`/search?q=${searchTerm}`)
                .then(response => response.json())
                .then(data => {
                    var gameElement = document.createElement('p');
                    gameElement.innerHTML = response + " was found in the database!";
                    document.getElementById("search-results").append(gameElement);
                });
        });
    </script>
</head>

<body>
    <div id="container">
        <h1>Search for a game here!</h1>
        <form action="/searchGame" method="post" onsubmit="return CheckForm()">
            <span id="error" style="color: red"></span>
            <br>
            <label for="game">Enter title of game here</label>
            <br>
            <input type="text" name="search" id="search-input" placeholder="Enter Game Here">
            <br>
            <button type="submit" id="search-button">Search Game</button>
            <div id="search-results"></div>
        </form>
        <br>
        <nav>
            <a href="gameList.html">Go to Games List</a>
        </nav>
    </div>
</body>

</html>
